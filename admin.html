        <!-- 退出登录功能 -->
        <script>

            
            // 退出登录函数
            function logout() {
                // 显示确认对话框
                if (confirm('确定要退出登录吗？')) {
                    // 清除本地存储的登录信息
                    localStorage.removeItem('apisixLoginData');
                    localStorage.removeItem('isLoggedIn');
                    localStorage.removeItem('userEmail');
                    localStorage.removeItem('userToken');
                    
                    // 显示退出成功消息
                    alert('已成功退出登录！');
                    
                    // 跳转到登录页面
                    window.location.href = 'index.html';
                }
            }
            
            // 页面加载时检查登录状态
            document.addEventListener('DOMContentLoaded', function() {
                // 检查登录状态 - 兼容两种存储方式
                let isLoggedIn = localStorage.getItem('isLoggedIn');
                let userEmail = localStorage.getItem('userEmail');
                
                // 如果没有直接存储，尝试从apisixLoginData中获取
                if (!isLoggedIn || !userEmail) {
                    const loginData = localStorage.getItem('apisixLoginData');
                    if (loginData) {
                        try {
                            const data = JSON.parse(loginData);
                            if (data.isLoggedIn) {
                                isLoggedIn = data.isLoggedIn;
                                userEmail = data.username || data.userEmail;
                            }
                        } catch (e) {
                            console.error('Failed to parse login data:', e);
                        }
                    }
                }
                
                // 如果没有登录，跳转到登录页面
                if (!isLoggedIn || !userEmail) {
                    window.location.href = 'index.html';
                    return;
                }
                
                // 更新用户显示名称
                const userDisplayName = document.getElementById('user-display-name');
                if (userDisplayName) {
                    userDisplayName.textContent = userEmail;
                }
            });
        </script>
