server {
    listen 80;
    server_name _; # 如有域名可替换
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name _; # 如有域名可替换

    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # 文档根目录
    root /usr/share/nginx/html;
    index admin.html index.html;
    charset utf-8;

    # 单页应用路由
    location / {
        try_files $uri $uri/ /admin.html;
    }

    # runtime 配置不缓存
    location = /config/runtime-config.js {
        add_header Cache-Control "no-cache, no-store" always;
        expires -1;
    }

    # 反代 APISIX Admin（同源访问 /admin-api/...）
    location /admin-api/ {
        proxy_pass http://113.44.57.186:9180/apisix/admin/; # 若有 Admin HTTPS，可改为 https://...
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 反代 APISIX 网关（同源访问 /api/...）
    location /api/ {
        # 注意：不要在 proxy_pass 末尾加斜杠，否则会剥离 /api 前缀导致 404 Route Not Found
        proxy_pass http://113.44.57.186:9080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 预检快速响应（如需）
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Headers * always;
            add_header Access-Control-Allow-Methods GET,POST,PUT,DELETE,OPTIONS always;
            return 204;
        }
    }

    # 反代 Etcd（同源访问 /etcd/...）。如暴露公网请加限流/鉴权/白名单
    location /etcd/ {
        proxy_pass http://113.44.57.186:2379/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # 示例：如仅放行 v3/kv，可加路径限制
        # if ($request_uri !~ ^/etcd/v3/kv/) { return 403; }
    }

    # 静态资源缓存
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # HTML 文件不缓存
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 错误页
    error_page 404 /admin.html;
    error_page 500 502 503 504 /admin.html;

    # 日志
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;
}
